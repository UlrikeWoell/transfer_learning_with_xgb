LOGGING:
  general_logfile: general.log
  log_level: debug

DATA_HANDLING:
  data_root_folder: data

GLOBAL_SEED: 1

RANDOMIZED_SEARCH_CONFIG:
  random_state: 1001
  cv: 2
  n_iter: 20
  verbose: 0
  n_jobs: 1
  error_score: "raise"
  scoring: "roc_auc"
  param_distributions:
    objective: [binary:logistic]
